name: Verify deps & lockfile
on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  deps-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      # Static scan: uses scripts/git/deps-guard.sh (same script your hooks call)
      - name: Dependency guard (static)
        run: bash scripts/git/deps-guard.sh check

      # Lockfile sanity: make sure package.json â†” lockfile are in sync
      - name: Lockfile integrity (npm ci dry-run)
        run: npm --prefix web ci --dry-run
