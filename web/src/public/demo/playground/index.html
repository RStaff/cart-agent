<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Abando – Interactive Playground</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <nav><div class="container"><a href="/" class="logo">Abando</a><div class="nav-links"><a href="/demo">Demo</a><a href="/pricing">Pricing</a><a href="/onboarding">Onboarding</a></div></div></nav>
  <header class="hero"><div class="container"><h1>Customize your recovery message</h1><p class="subheadline">Try different tones, channels and CTAs, then copy or share the setup.</p></div></header>
  <section class="container">
    <div class="playground-form">
      <label>Tone:<select id="tone"><option value="friendly">Friendly</option><option value="professional">Professional</option><option value="casual">Casual</option></select></label>
      <label>Channel:<select id="channel"><option value="email">Email</option><option value="sms">SMS</option><option value="on-site">On‑Site</option></select></label>
      <label>Offer (optional):<input type="text" id="offer" placeholder="e.g. 10% off shipping"></label>
      <label>Call to action text:<input type="text" id="cta" placeholder="Complete your order"></label>
      <button class="btn btn-primary" id="generate">Generate message</button>
    </div>
    <div class="preview">
      <h3>Preview</h3>
      <p id="preview-message" class="message-box">Your message will appear here.</p>
      <button class="btn btn-secondary" id="copy">Copy message</button>
    </div>
  </section>
  <section class="secondary-cta"><h2>Ready to recover real revenue?</h2><a href="/pricing" class="btn btn-primary">View pricing & plans</a></section>
  <footer><small>&copy; 2025 Abando™ – All rights reserved.</small></footer>
  <script src="/assets/main.js"></script>
</body>
</html>
