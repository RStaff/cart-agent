services:
  - type: web
    name: cart-agent-backend
    env: node
    rootDir: web
    buildCommand: npm ci && npx prisma generate
    startCommand: node index.js
    region: oregon
    autoDeploy: true
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: EMAIL_PROVIDER
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDGRID_FROM
        sync: false
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SHOPIFY_SCOPES
        sync: false
      - key: WEBHOOK_SECRET
        sync: false
