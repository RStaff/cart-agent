services:
  - type: web
    name: cart-agent-backend
    plan: free
    runtime: node
    rootDir: web
    buildCommand: npm ci && npx prisma generate --schema=web/prisma/schema.prisma
    startCommand: npx prisma migrate deploy --schema=web/prisma/schema.prisma && node index.js
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: fpostgresql://cart_agent_db_user:bXglioESAPxCyThmMX76xrppynDmWKuQ@dpg-d2ie2c9r0fns73dbkm90-a/cart_agent_db
      - key: EMAIL_PROVIDER
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDGRID_FROM
        sync: false
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SHOPIFY_SCOPES
        value: write_products
      - key: WEBHOOK_SECRET
        sync: false
