services:
  - type: web
    name: cart-agent-backend
    plan: free
    runtime: node
    rootDir: web
    buildCommand: npm ci && npx prisma generate --schema=prisma/schema.prisma
    startCommand: npx prisma migrate deploy --schema=prisma/schema.prisma && node index.js
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: EMAIL_PROVIDER
        value: resend
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM
        value: Cart Agent <notify@yourdomain.com>
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SHOPIFY_SCOPES
        value: write_products
      - key: WEBHOOK_SECRET
        sync: false
