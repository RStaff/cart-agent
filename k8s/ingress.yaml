apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cart-agent-ingress
  namespace: cart-agent
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: cart-agent.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cart-agent-svc
                port:
                  number: 80
