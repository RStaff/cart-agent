name: Frontend preview smoke

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  preview:
    runs-on: ubuntu-latest
    env:
      HUSKY: "0"
      npm_config_ignore_scripts: "true"
      NPM_CONFIG_FUND: "false"
      NPM_CONFIG_AUDIT: "false"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm --prefix web/frontend ci

      - name: Build
        run: npm --prefix web/frontend run build

      - name: Start preview (background) and curl it
        working-directory: web/frontend
        shell: bash
        run: |
          set -euo pipefail
          npx vite preview --port 4173 --strictPort > preview.log 2>&1 &
          PID=$!
          trap "kill $PID 2>/dev/null || true" EXIT
          echo "Waiting for :4173 ..."
          for i in {1..30}; do
            if curl -fsS http://localhost:4173/ >/dev/null; then
              echo "✅ Preview responded"
              exit 0
            fi
            sleep 1
          done
          echo "❌ No response from preview"
          exit 1

      - name: Upload preview logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: vite-preview-logs
          path: web/frontend/preview.log
          if-no-files-found: ignore
